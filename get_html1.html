.btn {
  background: green;
  border: 1px solid #000000;

  display: inline-block;

  color: #fff;
  font-family: 'Roboto', sans-serif;
  border-radius: 3px;
}

  padding: 12px;

}

  border: 1px solid #000000;
  border-top-color: #009700;
  border-left-color: #009700;
}

  opacity: 0.2;
  transition: opacity 0.24s linear;
  cursor: not-allowed;
}

  }

  }
  100% {
